<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Media 3D grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="Social_Media">
            <ul class="sci">
                <li data-text="Facebook" colors="#2d2dce">
                    <a href="" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li data-text="Youtube" colors="#ec1818">
                    <a href="" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                </li>
                <li data-text="Twitter" colors="#0667c2">
                    <a href="" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li data-text="Instagram" colors="#e93f5e">
                    <a href="" class="insta"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </section>

<script src="vanilla-tilt.min.js"></script>        
        
<script type="text/javascript" >
    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
        max: 40,
        speed: 400,
        glare: true,
        "max-glare": 1
    });

    let list= document.querySelectorAll('.sci li');
    let backG= document.querySelector('body');

    list.forEach(elements =>{
        elements.addEventListener('mouseenter', function(event){
        let bgcol= event.target.getAttribute('colors');

    backG.style.backgroundColor = bgcol;
    });

    elements.addEventListener('mouseleave', function(event){


        backG.style.backgroundColor = 'white';
    });
    });
    
</script>
</body>
</html>
